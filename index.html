<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <!-- enctype attribute istifade etmek ucun method post olmalidir ona gore post yazdim, post yazildiqda domainde name deyerleri gorunmur amma get yazdiqda gorunur? -->
    <!-- enctype text/plain olduqda texti oldugu kimi gonderir, kodlasdirmir, meslehet deyil security cehetden
    multipart/form-data eger user file yukleyecekse vacibdir, bizde fayl olacaq ona gore bunu yaziriq
    application/x-www-form-urlencoded default, each character will be encoded before sent with ASCII HEX values, spaces will be +-->

    <form
      id="myform"
      action="./test.php"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Name"
        required
        minlength="3"
      />
      <br />
      <label for="surname">Surname</label>
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="Surname"
        required
        minlength="3"
      />
      <br />
      <label for="age">Age</label>
      <input
        type="number"
        name="age"
        id="age"
        placeholder="Age"
        min="3"
        max="99"
      />
      <br />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
        value="aysuserkerova9@gmail.com"
        readonly
      />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
        minlength="7"
      />
      <p>Gender:</p>
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female" required />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male" required />
      <br />
      <label for="agree">Do you agree to the terms?</label>
      <input type="checkbox" name="agree" id="agree" value="true" required />
      <br />
      <label for="file">Upload your photo and CV</label>
      <input type="file" id="file" accept=".jpeg, .jpg, .png, .pdf" multiple />
      <br />
      <input type="submit" name="submit" id="submit" />
      <input type="reset" />
    </form>
    <button form="myform">Submit</button>
  </body>
</html>
